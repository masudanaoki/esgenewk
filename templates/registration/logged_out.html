{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}">
{% endblock customcss %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="w-25 mx-auto">
    <h1>Logged Out</h1>
    <p>Thanks for spending some quality time with the Web site today.</p>
    <p><a href="{% url 'login' %}">Log in again</a></p>
</div>
<div class="w-25 p-3 mx-auto" style="background-color: #eee;">Width 25%</div>
<div class="w-50 p-3 mx-auto" style="background-color: #eee;">Width 50%</div>
<div class="w-75 p-3 mx-auto" style="background-color: #eee;">Width 75%</div>
<div class="w-100 p-3 mx-auto" style="background-color: #eee;">Width 100%</div>
{% endblock %}
