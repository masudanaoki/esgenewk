{% extends "base.html" %}
{% block content %}
    <div class="form-group">
        {{ form.department.label_tag }}
        {{ form.department.value }}
    </div>
    <div class="form-group">
        {{ form.service_name.label_tag }}
        {{ form.service_name.value }}
    </div>
    <div class="form-group">
        {{ form.upload_file.label_tag }}
        <a href="{{uploadfile_url}}" class="">{{uploadfile_url}}</a>
    </div>
    <a href="{% url 'excelapp:upload_input' %}" class="btn btn-primary btn-lg">戻る</a>
    <a href="{% url 'excelapp:upload_create' %}" class="btn btn-primary btn-lg">送信</a>
{% endblock %}
